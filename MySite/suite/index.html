<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Complete Responsive Website Design</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="app.js"></script>
        <h1>
            <a href="http://127.0.0.1:3000/users">site</a>
        </h1>
        <div class="form">
            <div class="id-content">
                <input id="email-content" type="email" placeholder="Email ou identifiant" name="email" autocorrect="off" title="Entrez votre adresse email">
            </div>
            <div class="passwd-content">
                <input id="pw-content" type="password" placeholder="Mot de passe" name="password" autocorrect="off" title="Entrez votre mot de passe">
            </div>
            <div class="buttons">
                <button onclick="fnt()" class="button-valider">Valider</button>
            </div>
        </div>
    </body>
</html>
