<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>3D Model</title>
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1 class="text"> Choose Your Model</h1>
        <div class="model">
            <model-viewer class="bottle" src="asset/bottle/Bottle_Of_Wine_10.gltf" auto-rotate camera-controls></model-viewer>
            <model-viewer class="soda" src="asset/soda/CHAHIN_BOTTLE_OF_SODA.gltf" auto-rotate camera-controls></model-viewer>
            <model-viewer class="fennec" src="asset/futurCar/Future Car.gltf" auto-rotate camera-controls
            ar ar-modes="webxr scene-viewer quick-look"></model-viewer>
        </div>
    </body>
</html>
